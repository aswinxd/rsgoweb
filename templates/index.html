<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>RSGO</title>
    <meta property="og:description" content="Rsgo is the best destination for color games in India. Visit all our trusted domains from this page!">
    <script src="https://static.cc-bet.app/world/rsgo.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" href="https://static.cc-bet.app/market/rsgo/rsgo_app.jpg" type="image/png">
    <link rel="shortcut icon" href="https://static.cc-bet.app/casinotheme/titlealt.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            position: relative;
            z-index: 0;
            background: #f0f4f8; /* Light pastel blue */
        }
        .customfont {
            font-family: "Playfair Display", serif;
        }
        .bg-light {
            background-color: #e7f6f2; /* Pastel mint green */
        }
        .text-primary {
            color: #525fe1; /* Modern lavender blue */
        }
        .text-secondary {
            color: #e63946; /* Coral red for accents */
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .popup-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .popup-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            transform: scale(0.5);
            width: 320px;
        }
        .popup-box.active {
            transform: scale(1);
        }
        .popup-box h2 {
            color: #525fe1;
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }
        .popup-box button {
            background: #525fe1;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .popup-box button:hover {
            background: #3b4abc;
        }
        .shadow__btn {
            background: #e63946;
            box-shadow: 0 4px 15px #ff7171;
            transition: 0.5s;
        }
        .shadow__btn:hover {
            box-shadow: 0 0 5px #ff7171,
                        0 0 20px #ff7171,
                        0 0 50px #ff7171;
        }
        .glassshine {
            background-image: linear-gradient(270deg, rgba(255, 255, 255, 0) 48.44%, #ffb3c1 75.52%, rgba(255, 255, 255, 0) 100%);
            background-repeat: no-repeat;
            animation: bg-move linear 3s infinite;
        }
        .shine {
            background-image: linear-gradient(270deg, rgba(239, 230, 100, 0) 48.44%, #ffe8a1 75.52%, rgba(239, 237, 100, 0) 100%);
            background-repeat: no-repeat;
            animation: bg-move linear 2s infinite;
        }
        @keyframes bg-move {
            0% { background-position: -500px 0; }
            100% { background-position: 1000px 0; }
        }
        .loader {
            border: 8px solid #f0f4f8;
            border-top: 8px solid #525fe1;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .swiper {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light text-primary">
    <!-- Navbar -->
    <div id="spinner" class="flex flex-col items-center justify-center fixed inset-0 bg-light">
        <div class="loader"></div>
        <p class="mt-4 text-secondary">Loading...</p>
    </div>
    <div class="container mx-auto p-4">
        <h1 class="text-center customfont text-3xl mb-4">Welcome to RSGO</h1>
        <button class="shadow__btn px-6 py-2 rounded">Get Started</button>
    </div>
</body>
</html>
